<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Cor de fundo de exemplo */
    }

    .carousel {
      overflow: hidden;
      margin: 20px auto;
      position: relative;
      max-width: 600px;
      height: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adicionando uma sombra */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0, 0, 0, 0.5);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Adição de regras de mídia para tornar o carrossel responsivo */
    @media screen and (max-width: 600px) {
      .carousel {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item"><img src="image1.jpg" alt="Imagem 1"></div>
    <div class="carousel-item"><img src="image2.jpg" alt="Imagem 2"></div>
    <div class="carousel-item"><img src="image3.jpg" alt="Imagem 3"></div>
  </div>

  <div class="prev" onclick="changeSlide(-1)">❮</div>
  <div class="next" onclick="changeSlide(1)">❯</div>

  <script>
    let currentIndex = 0;

    function changeSlide(n) {
      currentIndex += n;
      showSlides();
    }

    function showSlides() {
      const slides = document.querySelector('.carousel-inner');
      const totalSlides = document.querySelectorAll('.carousel-item').length;

      if (currentIndex >= totalSlides) {
        currentIndex = 0;
      } else if (currentIndex < 0) {
        currentIndex = totalSlides - 1;
      }

      const translateValue = -currentIndex * 100;
      slides.style.transform = `translateX(${translateValue}%)`;
    }
  </script>
</div>

</body>
</html>
